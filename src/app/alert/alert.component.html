<div *ngIf="alert">
    <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="alertType==='success'">
        {{alertMessage}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="alertType==='danger'">
        {{alertMessage}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="alert alert-warning" role="alert" *ngIf="alertType==='warning'">
        {{alertMessage}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

</div>
